<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--------font awesome cdn------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix- Watch Video Everywhere</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div>
                <button class="lang-btn">English <i class="fa-solid fa-caret-down"></i></button>
                <button class="sign-btn">Sign In</button>
            </div>
        </nav>
        <div class="header-text">
            <h1>Laughter. Tears. Thirlls. Find it all on Netflix.</h1>
            <h3>Endless entertainment starts at just Rs 250. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form action="#" class="email">
                <input type="email" placeholder="Email address">
                <button type="submit">Get Started<i class="fa-solid fa-angle-right"></i></button>
            </form>
        </div>
    </header>
    <hr>

    <!------Body Section Start Here------>

    <div class="container">
        <div class="body-section">
            <div class="text-col">
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blue-ray players and more.</p>
            </div>
            <div class="img-col"></div>
            <img src="images/tv.png" alt="">
            <!-- <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
                autoplay loop muted></video> -->
        </div>
    </div>
</body>

</html>
